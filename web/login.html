<!DOCTYPE html>
<html lang="en" dir="ltr">
  
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script>
        function first()
        {
            uname = document.getElementById("uname").value.toString().trim();
            pass = document.getElementById("pass").value.toString().trim();
            
            if(uname == "" && pass == "")
            {
                alert("Please enter valid username and password");
            }
            else if(uname == "")
            {
                alert("Please enter valid username");
            }
            else if(pass == "")
            {
                alert("Please enter valid password");
            }
        }
    </script>
  </head>

  <body>

	<div class="login-box">
  		<h1>Login</h1>
                
                <form action="Test" method="post">
  		
  		<div class="textbox">
    		<i class="fas fa-user"></i>
                <input type="text" placeholder="Username" name="uname" id="uname">
  		</div>

  		<div class="textbox">
    		<i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" name="pass" id="pass">
  		</div>

                    <input type="submit" class="btn" value="Sign in" onclick="first()">
                </form>
	</div>
  </body>
</html>
